<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="product-details-container">

        <div class="image-container">
            <img src="${product.image}" alt="${product.name}">
        </div>
        <h2>${product.name}</h2>
        <p>Price: ${product.price}</p>
        <button onclick="goBack()">Go Back</button>
        
    </div>
    

    <script>
        // Fetch product details from localStorage
        const product = JSON.parse(localStorage.getItem("selectedProduct"));

        if (product) {
            document.getElementById("product-details-container").innerHTML = `
                <div class="product-details">
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Price: ${product.price}</p>
                    <button onclick="goBack()">Go Back</button>
                </div>
            `;
        } else {
            document.getElementById("product-details-container").innerHTML = "<p>No product found!</p>";
        }

        function goBack() {
            window.location.href = "index.html"; // Redirect back to the product list
        }

        if (product) {
            document.getElementById("product-image").src = product.image;
            document.getElementById("product-image").alt = product.name;
            document.getElementById("product-name").innerText = product.name;
            document.getElementById("product-price").innerText = "Price: â‚¹" + product.price;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
